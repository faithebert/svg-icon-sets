<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Using SVG Icons</title>
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Mars colonization structures</h1>
  <section>
    <div>
      <i>
        <svg><use xlink:href="images\structures-icons.svg#space-bubbles"></use></svg>
      </i>
      <h2>Space bubbles</h2>
      <p>Space bubbled buildings will house large green houses and natural habitats so Earth-borne life can live on Mars.</p>
      <a href="#">Learn about space bubbles</a>
    </div>

  </section>

    <li>
      <a href="#">
        <i>
          <svg><use xlink:href="images\structures-icons.svg#super-domes"></use></svg>
        </i>
        <span>Micropachycephalosaurus</span>
      </a>
    </li>
    <li>
      <a href="#">
        <i>
          <svg><use xlink:href="images\structures-icons.svg#mecha-stilts"></use></svg>
        </i>
        <span>Velociraptor</span>
      </a>
    </li>
  </ul>

</body>
</html>
